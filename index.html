<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor - Three Turns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row col-md-8">
                <h2>Let's play Rock Paper Scissors!</h2>
            </div>
            <div class="row col-md-10 text-wrap">
                <h2>Make your choice by clicking on one of the pictures below! You get up to three turns. (Unless you win!)</h1>
            </div>
            </br>
            <div class="row" id="optionImages">
                <div class = "col-md-3">
                    <image src="images/The_Rock.jpg" id="Rock" onclick='playerPick="Rock";' height = 250px width = 200px alt="Rock" ></image>
                </div>
                <div class = "col-md-3">
                    <image src="images/Paper.jpg" id="Paper" onclick='playerPick="Paper";' height = 250px width = 200px alt="Paper" ></image>
                </div>
                <div class = "col-md-3">
                    <image src="images/Scissors.jpg" id="Scissors" onclick='playerPick="Scissors";' height = 250px width = 200px alt="Scissors" ></image>
                </div>
            </div>
            </br>
            <div class="row result">
                <div class = "col-md-12">
                    <h2 id="gameResult"></h2>
                </div>
            </div>
            <div class="row gameOver">
                <div class = "col-md-12">
                    <h1 id="gameOver"></h1>
                </div>
            </div>
            </br>
        </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
